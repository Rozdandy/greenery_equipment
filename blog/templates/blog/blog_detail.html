{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<main class="container h-100">
    <!--- Blog Details --->
    <div class="container">

        <div class="row py-2 mt-5">
            <div class="text-center">
                <h3 class="text-dark">{{ post.title }}</h3>
                <p>{{ post.date_added | date:"d M - Y - h:i | "}}<a href=""
                        class="cat-title">{{ post.category.title }}</a></p>
            </div>

            <div class="row mt-2 py-5">
                {% if post.thumbnail %}
                <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 text-center">
                    <img src="{{ post.thumbnail.url }}" alt="image" class="mr-0" width="100%" height="100%">
                </div>
                {% else %}
                <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 text-center">
                    <img src="{{ post.image_url }}" alt="no-image" class="mr-0" width="100%" height="100%">
                </div>
                {% endif %}
            </div>
            <div class="row py-1">
                <div class=" col-sm-10 offset-sm-1 col-md-8 offset-md-2">
                    {{ post.overview }}
                </div>
            </div>
            <div class="row mb-4 py-4">
                <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2">
                    {{ post.article }}
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
